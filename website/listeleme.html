<script>
 
var app = angular
.module("persModul", [])
.controller("persController", function ($scope) {
 
var personeller=[
    
{ "isim": "Yeni Delhi ","mekan": "Kızılkale" },
{ "isim": "Jaipur","mekan": "Jal Mahal" },
{ "isim": "Jaipur","mekan": "Şehir Sarayaı" },
{ "isim": "Agra","mekan": "Tac Mahal" },
{ "isim": "Udaipur","mekan": "Jag Mandir" },
{ "isim": "Udaipur","mekan": "Udaipur City Palace" },
{ "isim": "Munnar","mekan": "Floriculture Centre" },
{ "isim": "Munnar","mekan": "Echo Point" },
{ "isim": "Mumbai","mekan": "Kala Ghoda" },
{ "isim": "Mumbai","mekan": "Malabar Tepesi "},
{ "isim": "Varanasi","mekan": "Ganj Nehri" },
{ "isim": "Khajuraho","mekan": "Jain Tapınağı" },


];
$scope.personeller = personeller;
 
$scope.arama = function (item) {
if ($scope.araMetin == undefined) {
return true;
}
else {
if (item.isim.toLowerCase()
.indexOf($scope.araMetin.toLowerCase()) != -1 ||
item["mekan"].toLowerCase()
.indexOf($scope.araMetin.toLowerCase()) != -1) {
return true;
}
}
 
return false;
};
 
});
 
</script>
